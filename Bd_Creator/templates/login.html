{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Login</title>

</head>
<body>
    
    <div class="login-container{% if form.non_field_errors %} error{% endif %}">
        <h2>Вход</h2>

        {% if form.non_field_errors %}
        <div class="error-message">
            {{ form.non_field_errors }}
        </div>
        {% endif %}


        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.username }} <!-- Поле для ввода имени пользователя -->
            </div>
            <div>
                {{ form.password }} <!-- Поле для ввода пароля -->
            </div>
            <div>
                {{ form.remember_me }} {{ form.remember_me.label }} <!-- Отображение нового поля -->
            </div>
            <button type="submit">Войти</button>
            <p class="no-acc">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </form>

    </div>
</body>
</html>
