{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Login</title>

</head>
<body>
    
    <div class="login-container{% if form.non_field_errors %} error{% endif %}">
        <h2>Login</h2>

        {% if form.non_field_errors %}
        <div class="error-message">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p class="no-acc">Нету аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </form>
    </div>
</body>
</html>
