<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/project_detail_last.css' %}">
    <title>{{ project.name }}</title>
    
    <script src="{% static 'js/project_detail_last.js' %}"></script> 
    <script src="{% static 'js/working_field_movement.js' %}"></script> 
</head>
<body>
    
    <div id="project-info" data-project-id="{{ project.id }}"></div>

    <div class="working_field" id="workspace">
        <div class="scene" id="scene">
            <div class="element_to_scene"></div>
        </div>
        <div class="slider-container">
            <input type="range" id="vertical-slider" min="0.4" max="4" step="0.01" value="1" orient="vertical">
        </div>
    </div>
    <div class="left_wing"  id="resizable">
        <div class="left_menu">
            <div class="left_menu_block_1 selected" onclick="selectItem(this)">
                <img class="layers-icon"   src="{% static 'svg/layer_lc9gswqhb4md.svg' %}">
            </div>
            <div class="left_menu_block_2" onclick="selectItem(this)">
                <img class="layers-icon" src="{% static 'svg/plus_b41v4ulenm5h.svg' %}"> 
            </div>
            <button class="left_menu_block" id="send-categories-btn" >
                <img class="layers-icon" src="{% static 'svg/save_kzhkz6gnxkkl.svg' %}"> 
            </button>
            <div class="left_menu_block" onclick="window.location.href='/projects/'">
                <img class="layers-icon" src="{% static 'svg/exit_kc3ogyqrcwqs.svg' %}"> 
            </div>
        </div>  
        <div class="left_pop-up_menu_layers selectes_pop-up" id="category-list">

        </div>
        <div class="left_pop-up_menu_add_element">
            <div class="add_element" id="add_element_1" onclick="OpenMenu()">
                <div class="add_element_name">
                    Кнопка
                </div>
            </div>
            <div class="add_element" id="add_element_2">
                <div class="add_element_name">
                    Данные
                </div>
            </div>
        </div>  
        <div class="add_element_menu_bac" onclick="СloseBack()"></div>
        
        <div class="add_element_menu">
            <div class="add_element_menu_text">
                Название кнопки
            </div>
            <input class="add_element_menu_input">
            <button class="add_element_menu_button">
                <div class="add_element_menu_button_text">
                    Создать
                </div>
            </button>
        </div>

    </div>

    
    <div class="right_wing">
        <div class="information_button">
            <div class="add_element">
                <div class="add_element_name" id="right_settings_name">
                    Кнопка
                </div>
            </div>
            <div class="right_settings_button_name">
                <div class="right_settings_button_name_text">
                    Название
                </div>
                <input class="right_settings_button_name_input" >
            </div>
            <div class="right_settings_button_text">
                <div class="right_settings_button_text_text">
                    Текст
                </div>
                <textarea class="right_settings_button_text_input" rows="1" maxlength="100" oninput="autoResize(this)">

                </textarea>

                    
                
            </div>
            
            <div class="right_settings_button_color">
                <div class="right_settings_button_color_text">
                    Цвет
                </div>
                <input type="color" class="right_settings_button_color_input" oninput="changeElementColor(this)">
            </div>


        </div>
    </div>

</body>
</html>
