<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleprojects.css' %}">
    <title>Заголовок страницы</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="links">
                <ul>
                    <li><a href="#">projects</a></li>
                    <li><a href="#">profile</a></li>
                </ul>
            </div>
            <div class="logo">ADMIN PANEL</div>
        </div>
    </header>

    <form action="{% url 'logout' %}" method="post" id="logout-form">
        {% csrf_token %}
        <button type="submit" class="exit">Выход</button>
    </form>

    <div id="project-list">
        <!-- Здесь будут динамически добавляться проекты -->
    </div>

    <!-- Форма для создания проекта, по умолчанию скрыта -->
    <div id="project-form" style="display: none;">
        <label for="project-name">Имя проекта:</label>
        <input type="text" id="project-name" name="name" placeholder="Введите имя проекта">

        <label for="tg-token">TG Token:</label>
        <input type="text" id="tg-token" name="tg_token" placeholder="Введите TG токен">

        <button id="submit-project">Создать проект</button>
    </div>

    <button class="buttonfoot" id="add-project-button">+</button>

    <!-- Подключение JavaScript файла -->
    <script src="{% static 'js/project.js' %}"></script>
</body>
</html>
