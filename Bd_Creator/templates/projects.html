<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleprojects.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>projects</title>
</head>
<body>
    
        
    <div class="left_wing">
        <div class="left_menu">
            <div class="left_menu_block_2" id="add-project-svg">
                <!-- Иконка плюса -->
                <img class="layers-icon plus-icon" src="{% static 'svg/plus_b41v4ulenm5h.svg' %}" alt="Add">
                <!-- Иконка минуса (спрятана по умолчанию) -->
                <img class="layers-icon minus-icon" src="{% static 'svg/minus_icon.svg' %}" alt="Minus" style="display: none;">
            </div>
        
            <a method="post" id="logout-form" href="{% url 'logout' %}" type="submit" class="left_menu_block exit">
                <img class="layers-icon" src="{% static 'svg/exit_kc3ogyqrcwqs.svg' %}" alt="Logout">
            </a>
        </div>
    </div>
        
    <form action="{% url 'logout' %}" method="post" id="logout-form">
        {% csrf_token %}
        
    </form>

    <div id="project-list">
        
        <!-- Здесь будут динамически добавляться проекты -->
    </div>
    

      
      
    <!-- Форма для создания проекта, по умолчанию скрыта -->
    <div id="project-form" style="display: none;">
        
        <input type="text" id="project-name" name="name" placeholder="Enter the project name">

        
        <input type="text" id="tg-token" name="tg_token" placeholder="TG token">

        <button id="submit-project">Создать проект</button>
    </div>

    
    <!-- Подключение JavaScript файла -->
    <script src="{% static 'js/project.js' %}"></script>
    <script src="{% static 'js/project_detail_last.js' %}"></script> 
</body>
</html>
